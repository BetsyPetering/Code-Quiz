<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="questions.js" defer></script>
    <script src="script.js" defer></script>
    <link href="reset.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Test!</title>
</head>

<body>
    <div class="container" id="container">
        <div class="clock">
            <span id="timeTitle">Countdown: </span>
            <h2 id="timer" class="time"></h2>
        </div>
        <div id="question-container" class="hide">
            <div id="question">Questions will show up here with 4 possible answers:</div>
        </div>
        <div id="answer-buttons" class="btn-grid hide">
            <button class="btn" id="answerA">Answer 1</button>
            <button class="btn" id="answerB">Answer 2</button>
            <button class="btn" id="answerC">Answer 3</button>
            <button class="btn" id="answerD">Answer 4</button>
        </div>            
        <div class="score">
            <span id="score"></span>
        </div>
        <div class="correct">
            <span id="right" class="hide"> Correct </span>
            <!--Put The "Correct" or "Incorrect" button here
            Display for 1 second, make red for Incorrect and Green for Correct-->
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Begin Quiz</button>                
            <button id="highScore-btn" class="score-btn btn">Show High Scores?</button>
        </div>
    </div>
    <div id="containerHighScores" class="hide">
        <h2>Enter Your Initials</h2>
            <!--Name box-->    
            <div class="inputInit">            
                <input type="text" id="initials">
            </div>
        </div>
    </div>

</body>
</html>
