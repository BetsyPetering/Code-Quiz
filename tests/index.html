<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="reset.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Coder's Quiz</title>
</head>

<body>
    <header>
        <h1>Coding Quiz</h1>
    </header>

    <div class="container" id="container">
        <div class="row">
            <div class="column-8">
                <div class="clock">
                    <span id="timeTitle">Countdown: <p id="timer"></p></span>
                </div>
                <div class="question">
                    <div id="question">Questions will show up here with 4 possible answers:</div>
                </div>
                <div id="answer-buttons" class="btn-grid">
                    <button class="btn" id="answerA">Answer 1</button>
                    <button class="btn" id="answerB">Answer 2</button>
                </div>
                <div id="answer-buttons" class="btn-grid">
                    <button class="btn" id="answerC">Answer 3</button>
                    <button class="btn" id="answerD">Answer 4</button>
                </div>
            </div>
        </div>
      </div>
    <script src="questions.js"></script>
    <script src="script.js"></script>
    
</body>

</html>
