<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="Assets/reset.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="Assets/styles.css" rel="stylesheet">
    <title>Coder's Quiz</title>
</head>

<body>
    <header>
        <h1>Coding Quiz</h1>
    </header>
    <div class="container" id="container">
        <div class="row">
            <div class="column-8">
                <div class="clock">
                    <span id="timeTitle">Countdown: </span>
                    <span id="timeLeft"></span>
                </div>
                <div class="question">
                    <div id="question">Questions will show up here with 4 possible answers:</div>
                </div>
                <div id="answer-buttons" class="btn-grid">
                    <button class="btn" id="answerA">Answer 1</button>
                    <button class="btn" id="answerB">Answer 2</button>
                </div>
                <div id="answer-buttons" class="btn-grid">
                    <button class="btn" id="answerC">Answer 3</button>
                    <button class="btn" id="answerD">Answer 4</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="column-4">
                <div class="score">
                    <span id="score"></span>
                </div>
                <div class="correct">
                    <span id="right"> Correct </span>
                    <!--Put The "Correct" or "Incorrect" button here
            Display for 1 second, make red for Incorrect and Green for Correct-->
                </div>
                <div class="controls">
                    <button id="start-btn" class="extra" class="start-btn btn">Begin Quiz</button>
                </div>
                <div class="controls">
                    <button id="highScore-btn" class="extra" class="score-btn btn">Show High Scores?</button>
                </div>
            </div>
        </div>
    </div>
    <div id="containerHighScores">
        <h2>Enter Your Initials</h2>
            <!--Name box-->    
            <div class="inputInit">            
                <input type="text" id="initials">
            </div>
        </div>
    </div>
    <script src="Assets/questions.js"></script>
    <script src="Assets/script.js"></script>
</body>

</html>
