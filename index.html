<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./Assets/questions.js" defer></script>
    <script src="./Assets/script.js" defer></script>
    <link href="./Assets/reset.css" rel="stylesheet">
    <link href="./Assets/styles.css" rel="stylesheet">
    <title>Quiz for You!</title>
</head>

<body>
    <div class="container">
        <div id="clock">
            <span>Countdown: </span>
            <h2 id="timer"></h2>
            <h2>Seconds</h2>
            <h3 id="status"></h3>
        </div>
        <div id="question-container" class="hide">
            <div id="question">Questions will show up here with 4 possible answers:</div>
        </div>
        <div id="answer-buttons" class="btn-grid hide">
            <button class="btn" id="answerA" onclick="checkAnswer(0)">Answer 1</button>
            <button class="btn" id="answerB" onclick="checkAnswer(1)">Answer 2</button>
            <button class="btn" id="answerC" onclick="checkAnswer(2)">Answer 3</button>
            <button class="btn" id="answerD" onclick="checkAnswer(3)">Answer 4</button>
        </div>         
        <div id="initials" class="hide">
            <div>
                <h2>Enter Your Initials</h2>               
                <div class="input-group">
                <input type="text" name="winner" id="winner" maxlength="4" />
                </div>
                <button id="add-btn" class="btn">Add Person</button>
            </div>   
        </div>
        <div class="correct">
            <span id="right" class="hide"> Correct </span>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Begin Quiz</button>                
            <button id="highScore-btn" class="score-btn btn">Show High Scores?</button>
        </div>
        <div id="win-list" class="hide">
            <p>Winners and Scores</p>
            <ul id="winList"></ul>
        </div>
    </div>

</body>
</html>
