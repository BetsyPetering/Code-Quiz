<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="Assets/reset.css" rel="stylesheet">
    <link href="Assets/styles.css" rel="stylesheet">
    
    
    <title>test quiz</title>
</head>
<body>

    <div class="container">
        <div class="clock">
            <span id="timeLeft">Time: </span>        
        </div>
        <div id="question-container" class="hide">
            <div id="question">Questions will show up here with 4 possible answers:</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn" id="answerA">Answer 1</button>
                <button class="btn" id="answerB">Answer 2</button>
                <button class="btn" id="answerC">Answer 3</button>
                <button class="btn" id="answerD">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Begin Quiz</button>
            <button id="highScore-btn" class="score-btn btn">Show High Scores?</button>
        </div>
    </div>
    <script src="Assets/questions.js"></script>
    <script src="Assets/script.js"></script>
</body>
</html>
